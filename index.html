<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Collision IQ Chatbot</title>
    <link
      rel="stylesheet"
      href="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.min.css"
    />
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- The widget -->
    <df-messenger
      intent="WELCOME"
      chat-title="CollisionIQ Chatbot"
      agent-id="7cd265ff-7511-4688-a28f-87b046d2513c"
      language-code="en"
    ></df-messenger>

    <!-- Optional floating style -->
    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        bottom: 20px;
        right: 20px;
        --df-messenger-bot-message: #f0f0f0;
        --df-messenger-button-titlebar-color: #3f51b5;
        --df-messenger-chat-background-color: #ffffff;
        --df-messenger-font-color: #000000;
        --df-messenger-send-icon: #3f51b5;
      }
    </style>
  </body>
</html>
